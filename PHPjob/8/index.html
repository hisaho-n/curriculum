<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select class="choice" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr class="jpn" style="display: none;">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr class="en" style="display: none;">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。

        function changeLang(){
            document.querySelector(".jpn").style.display ="none";
            document.querySelector(".en").style.display ="none";
            let choice= document.querySelector("select").value;
            console.log(choice);
            if(choice=="日本語"){
                document.querySelector(".jpn").style.display ="block";
            }else if(choice=="English") {
                document.querySelector(".en").style.display ="block";
            }else if(choice=="全て表示"){
                document.querySelector(".jpn").style.display ="block";
                document.querySelector(".en").style.display ="block";
            }else{
                document.querySelector(".jpn").style.display ="none";
                document.querySelector(".en").style.display ="none";
            }
        }
    </script>
</body>
</html>
